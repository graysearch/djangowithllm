{% extends "sports/base.html" %}

{% block title %}Select Sport{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h1 class="card-title text-center mb-4">Select Your Favorite Sport</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="sport" class="form-label">Choose a sport:</label>
                <select name="sport" id="sport" class="form-select">
                    <option value="soccer">Soccer</option>
                    <option value="cricket">Cricket</option>
                    <option value="basketball">Basketball</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
