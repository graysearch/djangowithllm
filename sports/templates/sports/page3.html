{% extends "sports/base.html" %}

{% block title %}Ask a Question{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <h1 class="card-title text-center mb-4">Ask a Question about {{ request.session.selected_sport|title }}</h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="query" class="form-label">Your Question:</label>
                <input type="text" name="query" id="query" class="form-control" placeholder="Enter your question here" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div class="mt-3">
            <a href="{% url 'page2' %}" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
{% endblock %}
