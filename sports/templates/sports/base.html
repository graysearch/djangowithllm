{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Sports App{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Optional: Link to your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
        /* Log container styles */
        #logFrame {
            width: 100%;
            height: 200px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-family: monospace;
        }

        .log-section {
            margin-top: 30px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            overflow: hidden;
        }

        .log-header {
            cursor: pointer;
            padding: 10px 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-content {
            padding: 15px;
        }

        .collapsed .log-content {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Sports App</a>
        </div>
    </nav>

    <div class="container my-5">
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}

        <!-- Collapsible Log Section -->
        <div class="log-section collapsed" id="logSection">
            <div class="log-header" id="logToggle">
                <h5 class="mb-0">Log Stream <small id="logStatus" class="text-muted">[Click to show]</small></h5>
                <div>
                    <form method="get" target="logFrame" action="http://127.0.0.1:8001/logfile.log">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">Refresh Logs</button>
                    </form>
                </div>
            </div>
            <div class="log-content">
                <iframe name="logFrame" id="logFrame" src="http://127.0.0.1:8001/logfile.log"></iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Only minimal JavaScript for toggling log visibility -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logSection = document.getElementById('logSection');
            const logToggle = document.getElementById('logToggle');
            const logStatus = document.getElementById('logStatus');

            // Toggle log visibility
            logToggle.addEventListener('click', function () {
                logSection.classList.toggle('collapsed');

                if (logSection.classList.contains('collapsed')) {
                    logStatus.textContent = '[Click to show]';
                } else {
                    logStatus.textContent = '[Click to hide]';
                    // Refresh the iframe when showing logs
                    document.getElementById('logFrame').src = document.getElementById('logFrame').src;
                }
            });
        });
    </script>
</body>

</html>
